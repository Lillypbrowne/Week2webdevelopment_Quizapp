<!DOCTYPE html>
<html lang="en">   
<head>  
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta name="description" content="week2 quiz project "/>
<link rel="stylesheet" href="styles.css"/>
</head> 

<title> Week 2 web development Quiz project </title>
<body>
    
<header>
<h1> HTML/CSS Quiz</h1>
</header>

<main>
<form>
<section role="region" aria-labelledby="student-info"> 
    <h2 id="student-info"> student info</h2>
     <div class="info">
       <label for="name"> Name</label>
       <input id="name" type="text" name="name" placeholder="e.g. Lilly Browne"> </input>
       </div>
       <div class="info">
        <label for="student-email">Email:</label>
        <input id="student-email" type="email" name="email"> </input>
        </div>
        <div class="info">
            <label for="birthday-date">D.O.B. <span class="sr-only">(Date of Birth)</span></label>
            <input id="birth-date" type="date" name="birth-date"> </input>
            </div>
</section>
<section role="region" aria-labelledby="html-questions"> 
    <h2 id="html-questions"> html questions</h2></section>
    <div class="question-block">  
        <p> Question #1</p>
        <fieldset class="question" name="one">
          <legend> What is HTML?
            <ul class="answers-list">
                <li>
                    <label for="q1-a1"> <input type="radio" id="q1-a1" value="true" name="q1"> Hyper Text Markup Language</label></li>
                <li><label for="q1-a2"> <input type="radio" id="q1-a2" value="false" name="q1"> False</label></li>
            </ul>
          </legend>  
        </fieldset>
    </div>
    <div class="question-block">  
        <p> Question #2</p>
        <fieldset class=" question" name="two">
            <legend> What is CSS?
                <ul class="answers-list">
                    <li><label for="q2-a1"> <input type="radio" id="q2-a1" value="false" name="q2"> False</label></li>
                    <li><label for="q2-a2"> <input type="radio" id="q2-a2" value="true" name="q2"> Cascading Style Sheets </label></li>
                </ul>
            </legend>
        </fieldset>
    </div>



<section role="region" aria-labelledby="CSS-questions"> <h2 id="CSS-questions"> CSS questions</h2>
    <div class="formrow">
        <div class="question-block"></div>
        <label for="dropdown"> Are you a frontend developer?</label>
        <div class="answer"></div>
        <select id="dropdown" name="option" required>
            <option value=""> Select an option</option>
            <option value="yes"> yes</option>
            <option value="no"> no</option>
        </select>
        <div class="question-block"></div>
        <label for="textarea"> Do you have any questions?</label>
        <div class="answer">
            <textarea id="txt"name="flexbox"rows="5" cols="24" placeholder="who is flexbox..."> </textarea>
        </div>
    </div>
</section>
<button type="submit"> Submit</button>
</form>
</main>


</body>
</html>
